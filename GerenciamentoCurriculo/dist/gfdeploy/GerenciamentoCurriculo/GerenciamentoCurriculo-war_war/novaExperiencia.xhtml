<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>.:Vagas Aqui:.</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css" />  
    </h:head>
    <h:body>
        <h:form>
            <div class="principal">
                <div class="menu">
                    <h:commandLink value="LOGIN" action="#{ControleSessaoMBean.login()}" class="lnkMenu" />
                    <h:link value="REGISTRE-SE" outcome="registreSe" class="lnkMenu" />
                    <h:link value="BUSCA DE VAGAS"  outcome="buscaVagas" class="lnkMenu" />
                    <h:commandLink  value="VISUALIZAR CURRÍCULO" action="#{CandidatoMBean.carregarCurriculo()}" class="lnkMenu" rendered="#{ControleSessaoMBean.usuarioLogado}" />
                    <h:link value="HOME" outcome="index" class="lnkMenu" />
                </div>
                <br/>
                <h:panelGroup rendered="#{ControleSessaoMBean.usuarioLogado}">
                    <div class="saudacao" >
                        Bem vindo(a),  <h:outputLabel value="#{ControleSessaoMBean.nomeUsuarioLogado}" /> <br/>
                        <h:commandLink action="#{ControleSessaoMBean.sair()}" value="[SAIR]" class="lnkSair"/>
                    </div>
                </h:panelGroup>
                <br/>
                <h3>ADICIONAR EXPERIÊNCIA</h3>
                <table>
                    <tr>
                        <td valign="top">Empresa:</td>
                        <td>
                            <h:selectOneMenu value="#{ExperienciaAnteriorMBean.experiencia.idEmpresa}" >
                                <f:selectItems value="#{EmpresaMBean.empresas}" />
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">Salário:</td>
                        <td><h:inputText value="#{ExperienciaAnteriorMBean.experiencia.salario}" /></td>
                    </tr>
                    <tr>
                        <td valign="top">Data de Início:</td>
                        <td><h:inputText value="#{ExperienciaAnteriorMBean.experiencia.dataInicio}" /></td>
                    </tr>
                    <tr>
                        <td valign="top">Data Final:</td>
                        <td><h:inputText value="#{ExperienciaAnteriorMBean.experiencia.dataFim}" /></td>
                    </tr>
                    <tr>
                        <td valign="top">Descrição da Atividade:</td>
                        <td><h:inputText value="#{ExperienciaAnteriorMBean.experiencia.descricaoAtv}" /></td>
                    </tr>
                    <tr>
                        <td>
                            <h:commandLink  value="Voltar " action="#{CandidatoMBean.carregarCurriculo()}"  />
                        </td>
                        <td align="right">
                            <h:commandButton action="#{ExperienciaAnteriorMBean.inserirExperiencia()}" value="Adicionar" />
                        </td>
                    </tr>
                </table>
            </div>
        </h:form>
    </h:body>
</html>
