<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>.:Vagas Aqui:.</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css" />  
    </h:head>
    <h:body>
        <h:form>
             <div class="principal">
                <div class="menu">
                    <h:commandLink value="LOGIN" action="#{ControleSessaoBean.login()}" class="lnkMenu" />
                    <h:link value="REGISTRE-SE" outcome="registreSe" class="lnkMenu" />
                    <h:link value="BUSCA DE VAGAS"  outcome="buscaVagas" class="lnkMenu" />
                    <h:commandLink  value="VISUALIZAR CURRÍCULO" action="#{CandidatoBean.carregarCurriculo()}" class="lnkMenu" rendered="#{ControleSessaoBean.usuarioLogado}" />
                    <h:link value="HOME" outcome="index" class="lnkMenu" />
                </div>
                <br/>
                <h:panelGroup rendered="#{ControleSessaoBean.usuarioLogado}">
                    <div class="saudacao" >
                        Bem vindo(a),  <h:outputLabel value="#{ControleSessaoBean.nomeUsuarioLogado}" /> <br/>
                        <h:commandLink action="#{ControleSessaoBean.sair()}" value="[SAIR]" class="lnkSair"/>
                    </div>
                </h:panelGroup>
                <br/>
                <h3>Busca de Vagas</h3>
                <h:dataTable value="#{VagaBean.buscarVagas()}"  var="vaga" style="width:100%;"   >
                    <h:column>  
                        <f:facet name="header">  
                            <h:outputText value="COD"/>  
                        </f:facet>  
                        <h:outputText value="#{vaga.id}"/>  
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">  
                            <h:outputText value="TÍTULO"/>  
                        </f:facet>  

                        <h:outputText value="#{vaga.titulo}" />  
                    </h:column>  
                    <h:column>
                        <f:facet name="header">  
                            <h:outputText value="DETALHE"/>  
                        </f:facet>  
                        <h:commandLink action="#{VagaBean.carregarDetalheVaga()}"  value="detalhe"  immediate="true">  
                            <f:param name="idRow" value="#{vaga.id}" />  
                        </h:commandLink>  
                    </h:column>
                </h:dataTable>  
            </div>
        </h:form>
    </h:body>
</html>
