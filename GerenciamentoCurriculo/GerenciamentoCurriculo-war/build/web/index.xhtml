<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>.:Vagas Aqui:.</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css" />  
    </h:head>
    <h:body>
        <h:form>
            <div class="principal">
                <div class="menu">
                    <h:link value="LOGIN" outcome="login" class="lnkMenu" />
                    <h:link value="REGISTRE-SE" outcome="registreSe" class="lnkMenu" />
                    <h:link value="BUSCA DE VAGAS"  outcome="buscaVagas" class="lnkMenu" />
                    <h:commandLink  value="VISUALIZAR CURRÍCULO" action="#{CandidatoBean.carregarCurriculo()}" class="lnkMenu" />
                    <h:link value="HOME" outcome="index" class="lnkMenu" />
                </div>
                <br/>
                <div style="float: right" ><h:outputLabel value="#{ControleSessaoBean.saudacaoLogado}" />
                </div>
                <br/>
                <h:dataTable value="#{VagaBean.vagaFacade.areaAtuacaoList()}"  var="areaAtuacao" style="width:100%;" >
                    <h:column>  
                        <f:facet name="header">  
                            <h:outputText value="Área de Atuação"/>  
                        </f:facet>  
                        <h:outputText value="#{areaAtuacao.descricao}"/>  
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">  
                            <h:outputText value="QTD"/>  
                        </f:facet>  
                        <h:outputText value="#{areaAtuacao.valor}"/>  
                    </h:column>  
                </h:dataTable>  
            </div>
        </h:form>
    </h:body>
</html>
