<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Lista</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{CandidatoBean.candidatoFacade.candidatoList()}"  var="areaAtuacao"  >
                <h:column>  
                    <f:facet name="header">  
                        <h:outputText value="Área de Atuação"/>  
                    </f:facet>  
                    <h:outputText value="#{areaAtuacao.descricao}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">  
                        <h:outputText value="QTD"/>  
                    </f:facet>  
                    <h:outputText value="#{areaAtuacao.valor}"/>  
                </h:column>  
            </h:dataTable>  
            <h:commandButton action="login.xhtml" value="Login"/>
            <h:commandButton action="registreSe" value="Registrar"/>
        </h:form>
    </h:body>
</html>
