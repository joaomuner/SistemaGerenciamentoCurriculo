<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>.:Vagas Aqui:.</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css" />  
    </h:head>
    <h:body>
        <h:form>
            <div class="principal">
                <div class="menu">
                    <h:commandLink value="LOGIN" action="#{ControleSessaoMBean.login()}" class="lnkMenu" />
                    <h:link value="REGISTRE-SE" outcome="registreSe" class="lnkMenu" />
                    <h:link value="BUSCA DE VAGAS"  outcome="buscaVagas" class="lnkMenu" />
                    <h:commandLink  value="VISUALIZAR CURRÍCULO" action="#{CandidatoMBean.carregarCurriculo()}" class="lnkMenu" rendered="#{ControleSessaoMBean.usuarioLogado}" />
                    <h:link value="HOME" outcome="index" class="lnkMenu" />
                </div>
                <br/>
                <h:panelGroup rendered="#{ControleSessaoMBean.usuarioLogado}">
                    <div class="saudacao" >
                        Bem vindo(a),  <h:outputLabel value="#{ControleSessaoMBean.nomeUsuarioLogado}" /> <br/>
                        <h:commandLink action="#{ControleSessaoMBean.sair()}" value="[SAIR]" class="lnkSair"/>
                    </div>
                </h:panelGroup>
                <br/>
                <h3>REGISTRE-SE</h3>
                <br/>
                <table>
                    <tr>
                        <td colspan="2">DADOS DE ACESSO   --------------------------------------------------</td>
                    </tr> 
                    <tr>
                        <td>Email:</td>
                        <td><h:inputText value="#{CandidatoMBean.candidato.email}"/></td>
                    </tr>
                    <tr>
                        <td>Senha:</td>
                        <td><h:inputSecret value="#{CandidatoMBean.candidato.senha}"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">DADOS PESSOAIS   ----------------------------------------------------</td>
                    </tr>
                    <tr>
                        <td>Nome:</td>
                        <td><h:inputText value="#{CandidatoMBean.candidato.nome}"/></td>
                    </tr>
                    <tr>
                        <td>CPF:</td>
                        <td><h:inputText value="#{CandidatoMBean.candidato.CPF}"/></td>
                    </tr>
                    <tr>
                        <td>Telefone:</td>
                        <td><h:inputText value="#{CandidatoMBean.candidato.telefone}"/></td>
                    </tr>
                    <tr>
                        <td>RG:</td>
                        <td><h:inputText value="#{CandidatoMBean.candidato.RG}"/></td>
                    </tr>
                    <tr>
                        <td>Data de Nascimento:</td>
                        <td><h:inputText value="#{CandidatoMBean.candidato.datanascimento}"/></td>
                    </tr>
                    <tr>
                        <td>Endereço:</td>
                        <td><h:inputText value="#{CandidatoMBean.candidato.endereco}"/></td>
                    </tr>
                    <tr>
                        <td>Bairro:</td>
                        <td><h:inputText value="#{CandidatoMBean.candidato.bairro}"/></td>
                    </tr>
                    <tr>
                        <td>Cidade:</td>
                        <td><h:inputText value="#{CandidatoMBean.candidato.cidade}"/></td>
                    </tr>
                    <tr>
                        <td>CEP:</td>
                        <td><h:inputText value="#{CandidatoMBean.candidato.CEP}"/></td>
                    </tr>
                    <tr>
                        <td>Sexo:</td>
                        <td>
                            <h:selectOneMenu id="sexo" value="#{CandidatoMBean.candidato.sexo}">  
                                <f:selectItem itemValue="Masculino" itemLabel="Masculino"/>  
                                <f:selectItem itemValue="Feminino" itemLabel="Feminino"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right">
                            <h:commandButton action="#{CandidatoMBean.criaCandidato()}" value="Registrar-se" />
                        </td>
                    </tr>
                </table>
            </div>
        </h:form>
    </h:body>

</html>
