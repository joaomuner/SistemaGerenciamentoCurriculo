<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>.:Vagas Aqui:.</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css" />  
    </h:head>
    <h:body>
        <h:form>
            <div class="principal">
                <div class="menu">
                    <h:link value="LOGIN" outcome="login" class="lnkMenu" />
                    <h:link value="REGISTRE-SE" outcome="registreSe" class="lnkMenu" />
                    <h:link value="BUSCA DE VAGAS"  outcome="buscaVagas" class="lnkMenu" />
                    <h:commandLink  value="VISUALIZAR CURRÍCULO" action="#{CandidatoBean.carregarCurriculo()}" class="lnkMenu" />
                    <h:link value="HOME" outcome="index" class="lnkMenu" />
                </div>
                <br/>
                <div style="float: right"><h:outputLabel value="#{ControleSessaoBean.saudacaoLogado}" /></div>
                <br/>
                <h3>VISUALIZAR CURRICULO</h3>
                <f:view>
                    <table>
                        <tr>
                            <td colspan="2">DADOS DA VAGA  --------------------------------------------------</td>
                        </tr> 
                        <tr>
                            <td>Empresa </td>
                            <td><h:outputLabel value="#{VagaBean.vaga.empresa}" /></td>
                        </tr>                       

                        <tr>
                            <td>Localização: </td>
                            <td><h:outputLabel value="#{VagaBean.vaga.localizacao}" /></td>
                        </tr>
                        <tr>
                            <td>Descrição:</td>
                            <td><h:outputLabel value="#{VagaBean.vaga.descricao}" /></td>
                        </tr>
                        <tr>
                            <td>Area Atuação:</td>
                            <td><h:outputLabel value="#{VagaBean.vaga.areaatuacao}" /></td>
                        </tr>
                        <tr>
                            <td>Título:</td>
                            <td><h:outputLabel value="#{VagaBean.vaga.titulo}" /></td>
                        </tr>
                        <tr>
                            <td>Requisitos:</td>
                            <td><h:outputLabel value="#{VagaBean.vaga.requisitos}" /></td>
                        </tr>
                        <tr>
                            <td>Salário:</td>
                            <td><h:outputLabel value="#{VagaBean.vaga.salario}" /></td>
                        </tr>
                    </table>  
                    <br/>
                    <h:link value="VOLTAR"  outcome="buscaVagas" />
                </f:view>
            </div>
        </h:form>
    </h:body>
</html>
